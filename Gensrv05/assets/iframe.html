<html>
<head>
  <meta charset="utf-8">
  <!-- http://garden.zendesk.com -->
  <link href="https://cdn.jsdelivr.net/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <link href="main.css" rel="stylesheet">
  <link href="main-sub.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <div id="content"></div>
  <script id="add_task-hdbs" type="text/x-handlebars-template">
  <form id="task-form">
	<h6><b>Here are suggested Replies. Press 'Apply' for 'Public Reply'.</b></h6>
	<div class="panel-group" id="accordion">
	{{#each comments}}
	<div class="panel panel-default">
      <div class="panel-heading">        
          <table style="width:100%"><tr><td><font size=2> <a data-toggle="collapse" data-parent="#accordion" href="#collapse{{id}}"><b>{{name}}</b></a></td>
		  <td align="right"><b>Score</b>:{{prob}}%</font></td></tr></table>
      </div>
      <div id="collapse{{id}}" class="panel-collapse collapse">
        <div class="panel-body"><font size=2>{{comment}}</font></div>
		<div align="right"><button id="add-btn" onclick="applyComment(event, {{id}}, {{@key}})" class='btn'>Apply</button> </div>
      </div>
    </div>
	{{/each}}
	{{error}}
	</div> 
  </form>
  <button id="add-btn" onclick="sendPortal(event)" class='btn'>Edit 'Smart Reply' Response</button>
  <br><a href='https://www.botreload.com' target="_">BotReload.com</a> | <a href='mailto:botreload@gmail.com'>Report a bug.</a>
  </script>  
  <script id="error-template" type="text/x-handlebars-template">
  	<p>{{status}} - {{statusText}} error. Please report a bug at the link below.</p>
	<br><a href='https://www.botreload.com' target="_">BotReload.com</a> | <a href='mailto:botreload@gmail.com'>Report a bug.</a>

  </script>
  <script id="post-apply-template" type="text/x-handlebars-template">
  	<h5><p>Comment has been applied to <b>Public Reply</b>. Please Edit (if required) and Submit.</p></h5>
    <button id="add-btn" onclick="sendPortal(event)" class='btn'>Edit 'Smart Reply' Response</button>
	<br><a href='https://www.botreload.com' target="_">BotReload.com</a> | <a href='mailto:botreload@gmail.com'>Report a bug.</a>
  </script>
  
  <script src="https://cdn.jsdelivr.net/jquery/3.0.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  <!-- https://github.com/zendesk/zendesk_app_framework_sdk -->
  <script type="text/javascript" src="https://assets.zendesk.com/apps/sdk/2.0/zaf_sdk.js"></script>
  <script type="text/javascript" src="main.js"></script>
  
</body>
</html>
